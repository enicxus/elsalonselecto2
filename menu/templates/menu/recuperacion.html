{% extends 'menu/PlantillaEntorno.html' %}
{% load static %}

{% block titulo %}
<title>El Salón Selecto</title>
<link rel="stylesheet" href="{% static 'menu\css\style.css' %}">
{% endblock titulo %}

{% block body %}
<section class="wrapper">
    <div class="form signup">
        <header>Recuperar contraseña.</header>
        <form method="POST" action="{% url 'recuperacion' %}">
            {% csrf_token %}
            <input type="email" placeholder="Correo" name="email" required />
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>
{% endblock body %}
    
{% block script %}
<script>
    function validarInput(event) {
        const teclaPresionada = event.key;
        if (teclaPresionada === " " || teclaPresionada === "ñ" || teclaPresionada === "Ñ") {
            event.preventDefault();
        }
    }
</script>
{% endblock script %}
