{% extends 'menu/PlantillaEntorno.html' %}
{% load static %}

{% block titulo %}
<title>El Salón Selecto</title>
<link rel="stylesheet" href="{% static 'menu\css\recuperacion.css' %}"/>
{% endblock titulo %}

{% block headstyle %}
<script>
    function validarInput(event) {
        const teclaPresionada = event.key;
        if (teclaPresionada === " ") {
            event.preventDefault();
        }
    }
</script>
{% endblock headstyle %}

{% block body %}
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="POST" action="{% url 'recuperacion3' %}">
            {% csrf_token %}
            <div class="input-container">
                <span>Cambiar contraseña.</span>
                <input type="password" placeholder="Nueva contraseña" name="nueva-contraseña" minlength="10" maxlength="14" onkeydown="validarInput(event)" required />
                <input type="password" placeholder="Confirmar contraseña" name="confirmar-contraseña" minlength="10" maxlength="14" onkeydown="validarInput(event)" required/>
            </div>
            <button type="submit">Aceptar</button>
        </form>
    </div>
</div>
{% endblock body %}
